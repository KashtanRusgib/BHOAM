name: Security Vulnerability Audit

# Run on push and on pull requests targeting the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_security:
    # The job name must match the Ruleset check name exactly.
    name: ci/security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Security Audit Check
      run: npm audit --audit-level=high
